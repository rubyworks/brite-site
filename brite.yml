---
# default author name
author: Anonymous

# site's absolute url; generally not used, but needed in some cases
url: http://___URL___.com

# default template engine/format
stencil     : rhtml

# default section format
format      : html

# layout to use for pages
page_layout : page

# layout to use for posts
post_layout : post

# location to save pages
page_route  : ":path"

# location to save posts
post_route  : ":path"

# where to find layout files
layout_path : assets/layouts

# where to find partials files
partial_path : assets/partials

# google analytics plugin
google_analytics: UA-2883355-2

# fill in shortname for disqus
disqus:
  shortname: ~
  num_items: 5
  hide_mods: 0
  color: blue
  default_tab: people
  excerpt_length: 200

